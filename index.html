<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slowed + Reverb / Nightcore Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
</head>

<body>
    <h1>Slowed + Reverb / Nightcore Tool</h1>

    <div class="preset-buttons">
        <button id="slowedPreset">Slowed + Reverb</button>
        <button id="nightcorePreset">Nightcore</button>
        <button id="defaultPreset">Default</button>
    </div>  
    
    <div id="nowPlaying">Now Playing: None</div>
    
    <canvas id="waveformCanvas" width="1000" height="150"></canvas>
    
    <div class="progress-container">
        <input type="range" id="progressBar" min="0" max="100" value="0">
        <div class="hover-time" id="hoverTime">0:00</div>
    </div>  
    
    <div class="hover-time" id="hoverTime">0:00</div>
    
    <div class="time-display">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
    </div>
    
    <div id="controls">
        <div class="button-group">
            <button id="playButton">Play</button>
            <button id="stopButton">Stop</button>
        </div>

        <label>Speed: <span id="speedValue">1.0</span>x</label>
        <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.01" value="1.0">

        <label>Pitch Shift (Semitones): <span id="pitchValue">0</span></label>
        <input type="range" id="pitchSlider" min="-12" max="12" step="1" value="0">

        <label>Reverb Amount: <span id="reverbValue">0.0</span></label>
        <input type="range" id="reverbSlider" min="0" max="1" step="0.01" value="0.0">
    </div>

    <div id="dropzone">
        <p>ðŸŽµ Drag and drop audio file(s) here ðŸŽµ</p>
    </div>

<script src="script.js"></script>
</body>
</html>
